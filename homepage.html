<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Satoshi&display=swap"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
      }

      #music-player {
        text-align: center;
      }

      #cover-art {
        max-width: 300px; /* Set your desired max width */
        max-height: 300px; /* Set your desired max height */
        width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    </style>
    <title>Motivational Music Player</title>
  </head>

  <body>
    <div class="container">
      <h1>MOTIVATIONAL MUSIC PLAYER</h1>
      <div id="music-player">
        <img id="cover-art" src="song1.png" alt="Cover Art" />
        <audio id="audio" controls>
          <source src="your-audio-file.mp3" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>
        <div id="player-controls">
          <button id="playPauseBtn" onclick="togglePlayPause()">Play</button>
          <input
            type="range"
            id="progressBar"
            value="0"
            max="100"
            step="1"
            onchange="updateProgressBar()"
          />
        </div>
      </div>
    </div>

    <script>
      // (Your existing JavaScript code here)
    </script>
  </body>
</html>
